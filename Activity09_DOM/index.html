<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de jogadores</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="left">
      <div class="left-up">
        <h3>Escalar jogador</h3>
        <div>
          <label for="name">Nome do jogador:</label>
          <input type="text" name="name" id="name" />
        </div>
        <br />
        <div>
          <label for="position">Posição do jogador:</label>
          <input type="text" name="position" id="position" />
        </div>
        <br />
        <div>
          <label for="numberShirt">Número da camisa:</label>
          <input type="text" name="name" id="numberShirt" />
        </div>
        <br />
        <div>
          <button onclick="insertPlayer()">Escalar</button>
        </div>
        <br/>
      </div>
      <div class="left-down">
        <h3>Remover jogador</h3>
        <div>
          <label for="numberShirtRemove">Número da camisa:</label>
          <input type="text" name="name" id="numberShirtRemove" />
        </div>
        <br />
        <div>
          <button onclick="removePlayer()">Remover</button>
        </div>
        <br />
      </div>
    </div>
    <div class="right">
      <h1>Escalação</h1>
      <ul id="list"></ul>
    </div>
  </body>
</html>
